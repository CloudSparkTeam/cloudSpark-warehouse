name: CI Pipeline

on:
  push:
    branches:
      - CDS-85-desenvolver-a-pipeline-no-actions-para-validacao-da-task-no-backend
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Install commitlint
      run: npm install --save-dev @commitlint/config-conventional @commitlint/cli

    - name: Lint commit messages
      run: |
        commits=$(git log --format=%B --no-merges -n 1)
        echo $commits | npx commitlint --verbose

    - name: Run Prisma migrations
      run: npx prisma migrate dev --name init

    - name: Generate Prisma Client
      run: npx prisma generate

    - name: Start the server
      run: npm start &
    
    - name: Wait for server
      run: sleep 15

    - name: Check if the server is running
      run: curl http://localhost:3002